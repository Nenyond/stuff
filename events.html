<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylecal.css">
</head>
<body>
    <nav>
        <div class="flex-container">
        <div style="border: 1px solid white"><img src="/assets/BBtech.png" alt="Buffalo Battletech logo" width="150" height="auto"></div>
        <div><button onclick="document.location='home.html'">Home</button></div>
        <div><button onclick="document.location='gallery.html'">Gallery</button></div>
        </div>
    </nav>
    <div style="height:200px"></div>
   
    <div class="container">
        <div class="header">
            <div id="month"></div>
            <div>
                <button id="btnBack"><i class="fa fa-angle-left">Previous</i></button>
                <button id="btnNext"><i class="fa fa-angle-right">Next</i></button>
            </div>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="calendar"></div>
    </div>

    <div id="modal"></div>
    
    <div id="addEvent">
        <h2>Add Event</h2>
        <input type="text" id="txtTitle" placeholder="Event Title" />
        <button id="btnSave">Save</button>
        <button class="btnClose">Close</button>
    </div>

    <div id="viewEvent">
        <h2>Event</h2>
        <p id="eventText">This is a sample Event</p>
        <button id="btnDelete">Delete</button>
        <button class="btnClose">Close</button>
    </div>

    <script src="./cal2.js"></script>




    <footer class="foot-container">
        <div class="flex-item-left">
        <p style="text-align: center;">&copy 2024 Ezra Forsyth<br>The Buffalo Battletech Community</p>
        </div>
        <div class="flex-item-center">
        <a href="https://www.facebook.com/groups/battletechbuffalo/"> <img src="/assets/Facebook_Logo_Primary.png" alt="facebook link" width="25" display="inline"></a>
        <a href="https://discord.gg/5As2XfDET9"><img src="/assets/discord-mark-white.png" alt="Discord" width="25"></a>
        </div>
        <div class="flex-item-right">
            <p style="text-align: center;"><a href="mailto:techpriest@mail.com">Send Email</a></p>
        </div>
    </footer>
</body>
</html>
